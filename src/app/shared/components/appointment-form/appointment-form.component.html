<form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
  <label for="title">Title</label>
  <input type="text" id="title" formControlName="title">
  <div *ngIf="appointmentForm.get('title')?.invalid && appointmentForm.get('title')?.touched">
    <small class="error">Title is required</small>
  </div>
  
  <label for="date">Date</label>
  <input type="date" id="date" formControlName="date">
  <div *ngIf="appointmentForm.get('date')?.invalid && appointmentForm.get('date')?.touched">
    <small class="error" *ngIf="appointmentForm.get('date')?.errors?.['required']">Date is required</small>
  </div>

  <label for="time">Time</label>
  <input type="time" id="time" formControlName="time">
  <div *ngIf="appointmentForm.get('time')?.invalid && appointmentForm.get('time')?.touched">
    <small class="error" *ngIf="appointmentForm.get('time')?.errors?.['required']">Time is required</small>
  </div>

  <button type="submit" [disabled]="appointmentForm.invalid">Add Appointment</button>
</form>
